<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="blogcc.css">

</head>

<body class="body_container">
    <div class="container">
        <header class="header_container">
            <h1 class="header_title">My Blog</h1>
            <p class="content_desc">Utilize this space to incorporate a captivating subheading crafted by ChatGPT,
                adding depth and intrigue to your blog.</p>
        </header>

        <main class="main_container">
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img src="https://source.unsplash.com/random/600x400?coding" alt="Card Image" class="card_image" loading="lazy">
                </a>
                <div class="card_title_container">
                    <a href="#" class="">
                        <h2 class="card_title">New Gadgets Release</h2>
                    </a>
                    <p class="card_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. A ipsa aperia.</p>
                </div>

                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=john?size=64" alt="Avatar" loading="lazy" class="author_avatar">
                        </div>
                        <div class="author_info_container">
                            <span class="author_name">John Doe</span>
                            <span class="author_date">Feb 16, 2000</span>
                        </div>
                    </div>
                    <div >
                        <span class="card_tag_container">Technology</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
